deptrac:
    cache_file: var/static/deptrac/deptrac.cache
    paths:
        - ./src
    layers:
        -   name: Foundation
            collectors:
                -   type: directory
                    value: src/Foundation/
        -   name: FrameworkApplication
            collectors:
                -   type: directory
                    value: src/Framework/Application/
        -   name: FrameworkDomain
            collectors:
                -   type: directory
                    value: src/Framework/Domain/
        -   name: RaffleDemoRaffleApplication
            collectors:
                -   type: directory
                    value: src/RaffleDemo/Raffle/Application/
        -   name: RaffleDemoRaffleDomain
            collectors:
                -   type: directory
                    value: src/RaffleDemo/Raffle/Domain/
        -   name: RaffleDemoRaffleUserInterface
            collectors:
                -   type: directory
                    value: src/RaffleDemo/Raffle/UserInterface/
        -   name: Vendor
            collectors:
                -   type: composer
                    composerPath: composer.json
                    composerLockPath: composer.lock
                    packages:
                        - bref/symfony-bridge
                        - symfony/framework-bundle
                        - symfony/http-foundation
                        - symfony/http-kernel
                        - symfony/routing
                        - symfony/validator
                        - symfony/uid
    ruleset:
        Foundation:
            - Vendor
        FrameworkDomain:
            - Foundation
        RaffleDemoRaffleApplication:
            - Foundation
            - FrameworkApplication
            - RaffleDemoRaffleDomain
        RaffleDemoRaffleDomain:
            - Foundation
            - FrameworkDomain
        RaffleDemoRaffleUserInterface:
            - Foundation
            - RaffleDemoRaffleApplication
            - RaffleDemoRaffleInfrastructure
            - Vendor
