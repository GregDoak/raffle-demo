deptrac:
    cache_file: var/static/deptrac/deptrac.cache
    paths:
        - ./src
    layers:
        -   name: Foundation
            collectors:
                -   type: directory
                    value: src/Foundation/
        -   name: FrameworkApplication
            collectors:
                -   type: directory
                    value: src/Framework/Application/
        -   name: FrameworkDomain
            collectors:
                -   type: directory
                    value: src/Framework/Domain/
        -   name: FrameworkInfrastructure
            collectors:
                -   type: directory
                    value: src/Framework/Infrastructure/
        -   name: FrameworkUserInterface
            collectors:
                -   type: directory
                    value: src/Framework/UserInterface/
        -   name: RaffleDemoRaffleApplication
            collectors:
                -   type: directory
                    value: src/RaffleDemo/Raffle/Application/
        -   name: RaffleDemoRaffleDomain
            collectors:
                -   type: directory
                    value: src/RaffleDemo/Raffle/Domain/
        -   name: RaffleDemoRaffleInfrastructure
            collectors:
                -   type: directory
                    value: src/RaffleDemo/Raffle/Infrastructure/
        -   name: RaffleDemoRaffleUserInterface
            collectors:
                -   type: directory
                    value: src/RaffleDemo/Raffle/UserInterface/
        -   name: Vendor
            collectors:
                -   type: composer
                    composerPath: composer.json
                    composerLockPath: composer.lock
                    packages:
                        - bref/symfony-bridge
                        - doctrine/dbal
                        - doctrine/migrations
                        - opis/json-schema
                        - psr/log
                        - symfony/console
                        - symfony/dependency-injection
                        - symfony/event-dispatcher
                        - symfony/framework-bundle
                        - symfony/http-foundation
                        - symfony/http-kernel
                        - symfony/messenger
                        - symfony/routing
                        - symfony/scheduler
                        - symfony/security-core
                        - symfony/security-http
                        - symfony/uid
    ruleset:
        Foundation:
            - Vendor
        FrameworkApplication:
            - FrameworkDomain
        FrameworkDomain:
            - Foundation
        FrameworkInfrastructure:
            - FrameworkApplication
            - FrameworkDomain
            - FrameworkUserInterface
            - Vendor
        FrameworkUserInterface:
            - FrameworkApplication
            - Vendor
        RaffleDemoRaffleApplication:
            - Foundation
            - FrameworkApplication
            - FrameworkDomain
            - RaffleDemoRaffleDomain
        RaffleDemoRaffleDomain:
            - Foundation
            - FrameworkDomain
        RaffleDemoRaffleInfrastructure:
            - Foundation
            - FrameworkDomain
            - FrameworkInfrastructure
            - RaffleDemoRaffleDomain
            - Vendor
        RaffleDemoRaffleUserInterface:
            - Foundation
            - FrameworkApplication
            - FrameworkInfrastructure
            - FrameworkUserInterface
            - RaffleDemoRaffleApplication
            - Vendor
